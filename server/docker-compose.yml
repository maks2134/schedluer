version: '3.8'

services:
  schedluer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: schedluer
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - SERVER_HOST=0.0.0.0
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DATABASE=${MONGODB_DATABASE:-schedluer}
      - BSUIR_API_BASE_URL=${BSUIR_API_BASE_URL:-https://iis.bsuir.by/api/v1}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

